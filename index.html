<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

		* {
			box-sizing: border-box;
		}

		html,
		body {
			padding: 0;
			margin: 0;
		}

		#bar ul {
			padding-left: 0px;
		}

		#bar ul li {
			list-style-type: none;
		}

		#content {
			scroll-behavior: smooth;
			position: fixed;
			height: 100vh;
			overflow-x: hidden;
			overflow-y: auto;
			top: 0;
			width: 100%;
			scroll-snap-type: mandatory;
			scroll-snap-points-y: repeat(100vh);
			scroll-snap-type: y mandatory;
		}

		#content section {
			padding: 1rem;
			height: 100vh;
			scroll-snap-align: start;
			text-align: center;
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
			/*e tu ci credi che abbiano aggiornato?*/
			/*ah, lo hanno aggiornato? incredibile ahah*/
			/*ticket cosa?*/
		}

		#content section .title {
			z-index: 3;
			color: white;
			font-size: 5vw;
			font-family: 'Montserrat', sans-serif;
			padding-top: 20vh;
		}

		#content section .btn {
			z-index: 3;
			color: white;
			font-size: large;
			padding: 20px;
			background-color: #FF6600;
		}

		#content section .overlay {
			left: 0;
			top: 0;
			height: 100vh;
			width: 100vw;
			position: absolute;
			padding: 0%;
			margin: 0;
			z-index: 2;
			background-color: black;
			opacity: 0.5;
		}

		#bar {
			position: fixed;
			right: 0;
			top: 0;
			padding-right: 20px;
			height: 100vh;
			display: flex;
			align-items: center;
			flex-direction: row;
			justify-content: right;
		}

		#bar ul {
			background-color: white;
		}

		.backgroundImage {
			background-origin: padding-box;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			background-color: black;
		}

		@media only screen and (max-width: 800px) {
			#content section .title {
				font-size: 7vw;
			}
		}
	</style>
</head>

<body>
	<div id="content">
		<a name="a"></a>
		<section class="backgroundImage" style="background-image: url(assets/img/home1.jpeg)">
			<div class="overlay"></div>
			<div class="title">SVOLTASTUDENTI</div>
			<div class="btn">Iscriviti</div>
		</section>
		<a name="b"></a>
		<section class="backgroundImage" style="background-image: url('https://source.unsplash.com/random/?2">
			b
		</section>
		<a name="c"></a>
		<section class="backgroundImage" style="background-image: url('https://source.unsplash.com/random/?3">
			c
		</section>
		<a name="d"></a>
		<section class="backgroundImage" style="background-image: url('https://source.unsplash.com/random/?4">
			d
		</section>
		<a name="e"></a>
		<section class="backgroundImage" style="background-image: url('https://source.unsplash.com/random/?5">
			e
		</section>
		<a name="f"></a>
		<section class="backgroundImage" style="background-image: url('https://source.unsplash.com/random/6">
			f
		</section>
	</div>
	<div id="bar">
		<ul>
			<li>
				<a href="#a">a</a>
			</li>
			<li>
				<a href="#b">b</a>

			<li>

			</li>
			<li>
				<a href="#d">d</a>
			</li>
			<li>
				<a href="#e">e</a>
			</li>
			<li>
				<a href="#f">f</a>
			</li>
		</ul>

</body>

</html>
