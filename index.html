---
layout: default
---
<div class="articlesList">
	{% for post in site.posts %}
		<a href="{{ post.url | prepend: site.baseurl }}" class="article-header">
			<!-- <amp-img src="https://source.unsplash.com/{{post.image}}/1920x1080" layout="responsive" height="1080" width="1920" alt="Cover" class="thumb"></amp-img> -->
			<amp-img src="https://source.unsplash.com/random/1920x1080" layout="responsive" height="1080" width="1920" alt="Cover" class="thumb"></amp-img>
	        <div class="info">
				{{post.place}} - {{ post.date | date: "%-d %B %Y" }}
			</div>
			<div class="title">
				{{post.title}}
			</div>
		</a>
	{% endfor %}
</div>
