<html>
	<head>
		<meta name="theme-color" content="#FF6600">

		<title>
			Home Page | Svoltastudenti

		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				overflow: hidden;
				display: flex;
				flex-direction: column;
			}

			h1 {
				font-size: x-large;
				font-size: xx-large;
			}

			#site-header, #site-footer {
				position: fixed;
				top: 0;
				right: 0;
				height: 50px;
				left: 0;
				display: flex;
				flex-direction: column;
				align-items: stretch;
				background-color: #FF6600;
				overflow: hidden;
				transition: height 0.5s;
				flex-grow: 0;
				flex-shrink: 0;
			}
			
			#site-header-checkbox:checked ~ #site-header {
			    height: 100%;
			    transition: height 1s;
			}

			#site-header-top, #site-footer > * {
				height: 35px;
				padding: 7px;
				display: flex;
				align-items: center;
				justify-content: space-between;
				flex-grow: 0;
				flex-shrink: 0;
			}

			#site-header-content {
				display: flex;
				flex-grow: 1;
				flex-shrink: 1;
				flex-direction: column;
			}

			#site-header-content nav > * {
				font-size: x-large;
				font-weight: bold;
				display: block;
				text-align: center;
			}

			#site-header-content nav a {
				color: rgba(255,255,255,1);
				text-decoration: none;
				transition: color 0.2s;
			}

			#site-header-content nav > a:hover {
				color: rgba(255,255,255,0.5);
			}

			@media all and (min-width: 720px){
				#site-header-content {
					flex-direction: row-reverse;
				}

				#site-header-content > * {
					width: 50%;
					min-width: 50%;
					max-width: 50%;
					flex-grow: 0;
					flex-shrink: 0;
				}

				#site-header-content nav > * {
					text-align: right;
					font-size: 5vmin;
				}
			}

			#site-header-checkbox:checked ~ #site-content {
				display: none;
			}

			#site-content {
				flex-grow: 1;
				flex-shrink: 1;
				overflow: auto;
			}
/*
			#site-footer {

			/*
			 * Cat Selector
			 */ 
			.cat {

			}
			.catSelector[data-cat="prova"]:checked ~ label[for="catSelector-prova"] {
				font-weight: bold;
			}
			.catSelector[data-cat="test"]:checked ~ label[for="catSelector-test"] {
				font-weight: bold;
			}
			.catSelector[data-cat="prova"]:checked ~ .cat[data-cat="prova"]{
				display: block;
			}
			.catSelector[data-cat="test"]:checked ~ .cat[data-cat="test"]{

			#site-content > section {

				flex-wrap: wrap;
				align-items: center;
				justify-content: center;

			.thWrapper > a {
				height: 40vmin;
				width: 40vmin;
				max-height: 250px;
				max-width: 250px;
				margin: 10px;
				background-color: black;
			}
		</style>
