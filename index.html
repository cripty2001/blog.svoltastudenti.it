---
layout: default
---
<div class="articlesList">
	{% for post in site.posts %}
		<a href="{{ post.url | prepend: site.baseurl }}" class="article-header">
			<div style="background: url('https://source.unsplash.com/{{post.image}}/1920x1080');" class="thumb"></div>
	        <div class="info">
				{{page.place}} - {{ page.date | date: "%-d %B %Y" }}
			</div>
			<div class="title">
				{{page.title}}
			</div>
		</a>
	{% endfor %}
</div>
