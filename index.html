---
layout: default
---
<div style="display: flex; flex-direction: row; flex-wrap: wrap;">
	{% for post in site.posts reversed %}
		<a style="width: 480px; padding-left: 16px; padding-right: 16px; flex-grow: 1; flex-shrink: 1" href="{{ post.url | prepend: site.baseurl }}" class="article-header">
			<amp-img src="https://source.unsplash.com/{{post.image}}/1920x1080" layout="responsive" height="1080" width="1920" alt="Cover" class="thumb"></amp-img>
	        <div class="info">
				{{post.place}} - {{ post.date | date: "%-d %B %Y" }}
			</div>
			<div class="title">
				{{post.title}}
			</div>
		</a>
	{% endfor %}
</div>
