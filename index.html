---
layout: default
---

{% for post in site.posts %}
	<a href="{{ post.url | prepend: site.baseurl }}"><amp-img src="https://source.unsplash.com/{{page.image}}/1920x1080" layout="responsive" height="1080" width="1920" alt="Cover"></amp-img>
                <div class="info">
			{{post.place}} - {{ poat.date | date: "%-d %B %Y" }}
		</div>
		<div>{{post.title}}</div></a>
{% endfor %}
