<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    #articleList #wrapper {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
    }

    #articleList #list {
      width: 100%;
      background-color: green;
      position: fixed;
      top: 0;
      left: 0;
      font-size: 48px;
      line-height: 50px;
      height: 50px;
      overflow: hidden;
      z-index: 1;
    }
    
    #articleList #list-checkbox:checked ~ #list {
        height: 100%;
    }

    #articleList #data {
      padding-top: 50px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: stretch;
      align-items: flex-start;
      background-color: gray;
      z-index: 0;
    }

    #articleList .th {
      min-width: 240px;
      width: 240px;
      height: 150px;
      margin: 5px;
      background-color: #FF6600;
      flex-grow: 1;
      transform: scale(1);
      display: initial;
      opacity: 1;
      transition: height 1s, width 1s, opacity 1s;
    }

    @media all and (min-width: 720px) and (orientation: landscape){
      #articleList #wrapper {
        flex-direction: row;
      }

      #articleList #list {
        max-width: 320px;
        margin-right: 10px;
      }

      #articleList #data {
        padding-top: initial;
        max-width: 1200px;
      }
        
      #articleList #list {
          position: initial;
          height: initial;
      }
    }

    #articleList .th[data-cat="a"]{
	   background-color: red;
    }
      
    #articleList #catFilter-a:checked ~ #list label[for="catFilter-a"] {
        background-color: red;
    }
    #articleList #catFilter-a:checked ~ #data *[data-cat="a"] {
       display: none
    }
    
    #articleList .th[data-cat="b"]{
	   background-color: yellow;
    }
    #articleList #catFilter-b:checked ~ #list label[for="catFilter-b"] {
        background-color: red;
    }
    #articleList #catFilter-b:checked ~ #data *[data-cat="b"] {
       display: none
    }
      
    #articleList .th[data-cat="c"]{
        background-color: green;
    }
    #articleList #catFilter-c:checked ~ #list label[for="catFilter-c"] {
        background-color: red;
    }
    #articleList #catFilter-c:checked ~ #data *[data-cat="c"] {
       display: none
    }
      
    #articleList #wrapper input[type="checkbox"] {
        display: none;
    }
  </style>
</head>
<body>
  <div id="articleList">
    <div id="wrapper">
      <input type="checkbox" id="catFilter-a" />
      <input type="checkbox" id="catFilter-b" />
      <input type="checkbox" id="catFilter-c" />
      <input type="checkbox" id="list-checkbox" />
      <div id="list">
        <label for="list-checkbox">Categorie</label>
        <ul>
        	<li>
        	  <label for="catFilter-a">Categoria a</label>
          </li>
        	<li>
        	  <label for="catFilter-b">Categoria b</label>
          </li>
        	<li>
        	  <label for="catFilter-c">Categoria c</label>
          </li>
        </ul>
      </div>
      <div id="data">
        <div class="th" data-cat="a"></div>
        <div class="th" data-cat="b"></div>
        <div class="th" data-cat="c"></div>

    </div>
  </div>
</body>
