      - {label: "Pubblicato", name: "published", widget: "boolean", default: false}
      - {label: "Data di Pubblicazione (la programmazione NON e' supportata)", name: "date", widget: "datetime"}
  - name: "events-it" # Used in routes, e.g., /admin/collections/blog
    label: "Eventi (it)" # Used in the UI
    folder: "_posts/events/it" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "event"}
      - {label: "Lingua", name: "category", widget: "hidden", default: "it"}
      - {label: "Data di Pubblicazione", name: "date", widget: "datetime"}
      - {label: "Pubblicato", name: "published", widget: "boolean", default: "false"}
      - {label: "Titolo (max 100 caratteri)", name: "title", widget: "string"}
      - label: "Info"
        name: "info"
        widget: "object"
        fields:
          - {label: "Prezzo", name: "price", widget: "number", valueType: "float", min: 0}
          - {label: "Categoria", name: "tags", widget: "select", options: ["Attivita'", "Conferenza", "Evento", "Viaggio", "Workshop"]}
          - {label: "Descrizione Breve", name: "desc", widget: "text" }
          - {label: "Pretix", name: "pretix", widget: "string"}
      - label: "Traduzioni"
        name: "translations"
        widget: "object"
        fields:
          - {label: "Traduzione Inglese", name: "en", widget: "relation", required: false, collection: "events-en", searchFields: ["title"], displayFields: ["title"], valueField: "title"}
      - label: "Immagini"
        name: "images"
        widget: "object"
        fields:
          - {label: "Copertina Sito", name: "th", widget: "image", default: "", required: false}
          - {label: "Social", name: "social", widget: "image", default: "", required: false}
          - {label: "Ricerca 1:1 (Min 1200px Wide)", name: "amp_1-1", widget: "image", default: "", required: false}
          - {label: "Ricerca 4:3 (Min 1200px Wide)", name: "amp_4-3", widget: "image", default: "", required: false}
          - {label: "Ricerca 16:9 (Min 1200px Wide)", name: "amp_16-9", widget: "image", default: "", required: false}
      - {label: "Testo", name: "body", widget: "markdown"}
  - name: "events-en" # Used in routes, e.g., /admin/collections/blog
    label: "Eventi (en)" # Used in the UI
    folder: "_posts/events/en" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
