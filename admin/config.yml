      - {label: "Evento in Inglese", name: "translations.en", widget: "relation", required: false, collection: "events-it", searchFields: ["title"], displayFields: ["title"], valueField: "title"}
      - {label: "Copertina", name: "th", widget: "image", required: true}
      - {label: "Pubblicato", name: "published", widget: "boolean", default: false}
