<script>
    const images = [
        {
            src: '../assets/rappr1.jpg',
            top: 10,
            left:30,
            speed: 10,
            width: 15
        },
        {
            src: '../assets/rappr2.jpg',
            top: 30,
            left:10,
            speed: 15,
            width: 20
        },
        {
            src: '../assets/rappr3.jpg',
            top: 100,
            left:50,
            speed: 20,
            width: 50
        }
    ];

        // function randomIn(min, max){
        //     return Math.floor(Math.random() * (max-min) + min);
        // }
    function loadImages(imgArr) {
        imgArr
            .map(item => {
                let img = new Image();

                img.setAttribute("src", item.src);
                // img.style.left = `${randomIn(0, 100)}vw`;
                // img.style.top = `${randomIn(0, 80)}vh`;

                img.dataset.speed = item.top;
                img.dataset.scale = item.left;
                img.dataset.speed = item.speed;
                img.dataset.width = item.width;

                img.style.top = `${item.top}vh`;
                img.style.left = `${item.left+100}vw`;
                img.style.width= `${item.width}vw`;
                
                img.animate(
                    [
                        {
                            transform: 'translateX(0px)'
                        },
                        {
                            transform: 'translateX(-120vw)'
                        }
                    ],
                    {
                        duration: 15000,
                        iterations: Infinity
                    }
                );

                return img;
            })
            .forEach(item => document.getElementById('output').appendChild(item));
    }

    document.addEventListener('DOMContentLoaded', _ => {
        loadImages(images);
    });
</script>
