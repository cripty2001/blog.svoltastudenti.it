<html>
  <head>
    <style>
      #wrapper {
        width: 100%;
        background-color: blue;
        perspective: 50px;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-snap-type: x mandatory;
      }
      
      #wrapper > #list {
        width: 100%;
        transform: translateZ(0px);
        transition: transform 500ms;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      
      #wrapper:hover > #list {
        transform: translateZ(-50px);
        padding-right: 100px;
      }
      #wrapper > #list > img {
        height: 200px;
        width: 100;
        flex-grow: 0;
        flex-shrink: 0;
      }
    </style>
  </head>
