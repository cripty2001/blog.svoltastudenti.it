<html>
  <head>
    <style>
      #wrapper {
        width: 90vw;
        background-color: blue;
        perspective: 10vw;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-snap-type: x mandatory;
        margin-left: auto;
        margin-right: auto;
      }
      
      #wrapper > #list {
        width: 100%;
        transform: translateZ(0vw);
        transition: transform 500ms;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      
      #wrapper:hover > #list {
        transform: translateZ(-10vw);
        padding-right: 100px;
      }
      
      #wrapper > #list > img {
        height: 40vw;
        width: 30vw;
        flex-grow: 0;
        margin-left: 1vw;
        margin-right: 1vw;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="list">
