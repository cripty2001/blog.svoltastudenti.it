<script>
    const images = [{
            src: '../assets/rappr1.jpg',
            top: 10,
            left: 30,
            speed: 10,
            width: 15
        },
        {
            src: '../assets/rappr2.jpg',
            top: 30,
            left: 10,
            speed: 15,
            width: 20
        },
        {
            src: '../assets/rappr3.jpg',
            top: 100,
            left: 50,
            speed: 20,
            width: 50
        }
    ];

    // function randomIn(min, max){
    //     return Math.floor(Math.random() * (max-min) + min);
    // }
    function loadImages(imgArr) {
        imgArr
            .map(item => {
                let img = new Image();

                img.setAttribute("src", item.src);
                // img.style.left = `${randomIn(0, 100)}vw`;
                // img.style.top = `${randomIn(0, 80)}vh`;

                img.dataset.speed = item.top;
                img.dataset.scale = item.left;
                img.dataset.speed = item.speed;
                img.dataset.width = item.width;

                img.style.top = `${item.top}vh`;
                // img.style.left = `${item.left+100}vw`;
                img.style.width = `${item.width}vw`;

                // var animationLength = 2 * item.width + 100;
                var animationStart = ( 1 - ((item.width + item.left) / (2 * item.width + 100)) );

                var tmp = {
                    left: [`${item.left}vw`, `${100 + item.width}vw`, `${100 + item.width}vw`,
                        `${-1 * item.width}vw`, `${-1 * item.width}vw`, `${item.left}vw`
                    ],
                    opacity: [1, 1, 0, 0, 1, 1],
                    offset: [0, animationStart, animationStart + 0.001, animationStart + 0.002, animationStart + 0.003, 1]
                    // offset: [0, ((100 - item.left)/ 100), ((100 - item.left + 0.01)/ 100), ((100 - item.left + 0.02)/ 100), ((100 - item.left + 0.03)/ 100), 1]
                };
                console.log(tmp);                img.animate(tmp, {
                    duration: item.speed * 1000,
                    iterations: Infinity
                });

                // img.animate(

                //     [
                //         {
                //             transform: 'translateX(40vww)'
                //         },
                //         {
                //             transform: 'translateX(-120vw)'
                //         }
                //     ],
                //     {
                //         duration: 15000,
                //         iterations: Infinity
                //     }
                // );

                return img;
            })
            .forEach(item => document.getElementById('output').appendChild(item));
    }

    document.addEventListener('DOMContentLoaded', _ => {
        loadImages(images);
    });
</script>
