<!doctype html>
<html ⚡>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="/assets/img/favicon.png" type="image/png">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

		<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
		<meta property="og:type" content="article" />
		<meta property="og:title" content="{{ page.title }}" />
		<meta property="og:description" content="{{ page.info.desc }}" />
		<meta property="og:image" content="{{ page.images.social }}" />
		
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@svoltastudenti">
		<meta name="twitter:title" content="{{ page.title }}">
		<meta name="twitter:description" content="{{ page.info.desc }}">
		<meta name="twitter:image" content="{{ page.images.social }}">
		
		<script type="application/ld+json">
		    {
		      "@context": "https://schema.org",
		      "@type": "Article",
		      "author": {
			"name": "{{ page.info.author }}"
		      },
		      "datePublished": "{{ page.date }}",
		      "headline": "{{ page.title }}",
		      "image": [
			"{{ page.images.amp_1-1 }}",
			"{{ page.images.amp_4-3 }}",
			"{{ page.images.amp_16-9 }}"
		      ],
		      "description": " {{ page.info.desc }} ",
		      "publisher": {
			"@type": "Organization",
			"logo": {
			  "@type": "ImageObject",
			  "url": "https://svoltastudenti.it/wp-content/uploads/logo_largo_bianco.png",
			  "width": "3484",
			  "height": "477"
			},
			"name": "Svoltastudenti"
		      }
		    }
		</script>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="theme-color" content="#FF6600">
		<meta name="msapplication-navbutton-color" content="#FF6600">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="application-name" content="Svoltastudenti">
		<meta name="apple-mobile-web-app-title" content="Svoltastudenti">
		<meta name="description" content="{{ page.info.desc }}">
		<meta name="author" content="{{ page.info.author }}">
		
		<title>
			{{ page.title }} | Svoltastudenti
		</title>
		<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<style amp-custom>
			html, body {
				padding: 0;
				margin: 0;
				font-family: 'Lato', sans-serif;
				height: 100%;
				width: 100%;
				background-color: gray;
				position: relative;
			}

			article > * {
				position: relative;
			}
			
			article {
				position: relative;
 				top: 0;
				left: 0;
				width: 100%;
				min-height: 100vh;
				perspective: 2px;
				height: 100vh;
				overflow-y: auto;
			}

			#full_wrapper {
				  /* The height needs to be set to a fixed value for the effect to work.
   * 100vh is the full height of the viewport. */
  height: 100vh;
  /* The scaling of the images would add a horizontal scrollbar, so disable x overflow. */
  overflow-x: hidden;
  /* Enable scrolling on the page. */
  overflow-y: auto;
  /* Set the perspective to 2px. This is essentailly the simulated distance from the viewport to transformed objects.*/
  perspective: 2px;
			}
			article::before {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				transform: translateZ(-1px) scale(1.5);
				background-origin:padding-box;
				background-position:center;
				background-repeat:no-repeat;
				background-size:cover;
				background-color:gray;
				background-image: url('{{ page.images.th }}');
				filter: blur(5px); 
				content: "";
			}
			
			article header, article #wrapper {
				max-width: 540px;
				margin-left: auto;
				margin-right: auto;
				padding-left: 1vw;
				padding-right: 1vw;
			}
			
			article #wrapper {
				background-color: white;
			}
			
			article header {
				min-height: 50vh;
			    	display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-end;
			}
			
			article h1 {
				font-size: 3vh;
				color: white;
				font-weight: bold;
				margin: 0;
			}
			
			article header p {
				font-size: 1vh;
				font-style: italic;
				color: white;
				margin-bottom: 20px;
			}
			
			article #translations, article #translations a,  article #translations a:visited{
				color: #FF6600;
				text-transform: uppercase;
				font-weight: bold;
			}
			
			article #wrapper {
				border-top-left-radius: 15px;
				border-top-right-radius: 15px;
				padding-top: 20px;
				padding-bottom: 10px;
			}
			
			article #content {
				line-height: 1.5em;
				letter-spacing: 0.1em;
			}
			
			article footer hr {
				background-color: #FF6600;
			}
			
			article footer {
				padding-top: 10px;
				padding-bottom: 20px;
				color: #999999;
				font-style: italic;
			}
			
			article blockquote {
				padding-left: 5px;
				border-left: 5px solid #FF6600;
			}
			
			article footer a, article footer a:visited {
				color: #FF6600;
			}
		</style>
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	</head>
	<style>
		
	</style>
  	<body>
		<div id="full_wrapper">
			<article>
				<div id="background"></div>
				<header>
					<h1>
						{{ page.title }}
					</h1>
					<p>{{ page.info.author }} - {{ page.date | date: "%-d %B %Y" }}</p>
				</header>
				<div id="wrapper">
					<div id="content">
						<span id="translations">
							{% if page.translations.en %}
								<a href="{{site.url}}/en/{{page.translations.en | slugify}}">ENG</a>
							{% endif %}
							{% if page.translations.it  %}
								<a href="{{site.url}}/it/{{page.translations.it | slugify}}">ITA</a>
							{% endif %} ■ 
						</span>
						{{ content  | replace: "<img", "<amp-img"}}
					</div>
					<footer>
						<hr size="1"/>
						Svoltastudenti e' un associazione bla bla bla
						<br /><a href="/{{ page.category }}">Scopri di Piu'</a> • <a href="https://www.iubenda.com/privacy-policy/27818292">Privacy Policy</a> • <a href="/{{ page.category }}/info">Contatti</a>
					</footer>
				</div>
			</article>
		</div>
	</body>
</html>
