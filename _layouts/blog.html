---
layout: default
---
<style>
	article {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		margin-left: 5px;
		margin-right: 5px;
	}

	article > * {
		max-width: 720px;
	}

	article header img {
		width: 100%;
	}

	article img {
		max-width: 100%;
	}

	article blockquote {
		padding-left: 5px;
		border-left: 5px solid #FF6600;
	}
</style>
<article>
	<header>
		<p>
			{{page.date | date: "%-d %B %Y" }} - {{ page.authors | join: "," }}
		</p>
		<h1 style="display: none">
			{{ page.title }}
		</h1>
<!-- 		<p>
			{{ page.tags | join: "," }}
		</p> -->
		<!-- <img src="{{ page.image }}" alt="" /> -->
		<img src="https://source.unsplash.com/MG8c-4n1QVE/1000x1000" alt="" />
	</header>
	<div class="article-content">
		{{content}}
	</div>
</article>
