---
layout: default
---
<article>
	<header class="article-header">
		<img src="https://source.unsplash.com/{{post.image}}/1920x1080" class="thumb"></img>
        <div class="info">
			{{page.place}} - {{ page.date | date: "%-d %B %Y" }}
		</div>
		<div class="title">
			{{page.title}}
		</div>
	</header>
	<div id="content">
		{{content}}
	</div>
	<footer>
		<div class="prevNext">
			{% if page.previous.url %}
				<a class="alignLeft" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
			{% endif %}
			{% if page.next.url %}
				<a class="alignRight" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
			{% endif %}
		</div>
	</footer>
</article>
