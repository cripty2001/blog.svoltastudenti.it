---
layout: default
---
<style>
	article::before {
		position: absolute;
		top: 0; left: 0;
		width: 100%; height: 100%;
		background-origin:padding-box;
		background-position:center;
		background-repeat:no-repeat;
		background-size:cover;
		background-color:gray;
		background-image: url('{{ page.images.th }}');
		filter: blur(5px);
	}
	
	article {
		display: flex;
		position: relative;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		margin-left: 5px;
		margin-right: 5px;
		margin-bottom: 20px;
	}

	article > * {
		max-width: 720px;
	}

	article img {
		margin-top: 10px;
		margin-bottom: 10px; 
		width: 100%;
	}

	article blockquote {
		padding-left: 5px;
		border-left: 5px solid #FF6600;
	}
</style>
<article>
	<script type="application/ld+json">
	    {
	      "@context": "https://schema.org",
	      "@type": "Article",
	      "author": {
	      	"name": "{{ page.info.author }}"
	      },
	      "datePublished": "{{ page.date }}",
	      "headline": "{{ page.title }}",
	      "image": [
	      	"{{ page.images.amp_1-1 }}",
		"{{ page.images.amp_4-3 }}",
		"{{ page.images.amp_16-9 }}"
	      ],
	      "description": " {{ page.info.desc }} ",
	      "publisher": {
	        "@type": "Organization",
	        "logo": {
		  "@type": "ImageObject",
		  "url": "https://svoltastudenti.it/wp-content/uploads/logo_largo_bianco.png",
		  "width": "3484",
		  "height": "477"
		},
		"name": "Svoltastudenti"
	      }
	    }
    	</script>
	<header>
		<p>
			{{page.date | date: "%-d %B %Y" }} - {{ page.authors | join: "," }}
		</p>
		<h1>
			{{ page.title }}
		</h1>
<!-- 		<p>
			{{ page.tags | join: "," }}
		</p> -->
		<img src="{{ page.image }}" alt="" />
		{% if page.translations.en %}
			<a href="{{site.url}}/en/{{page.translations.en | slugify}}">ENG</a>
		{% endif %}
		{% if page.translations.it  %}
			<a href="{{site.url}}/it/{{page.translations.it | slugify}}">ITA</a>
		{% endif %}
	</header>
	<div class="article-content">
		{{content}}
	</div>
</article>
