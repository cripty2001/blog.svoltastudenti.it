---
layout: default
---
<style>
	article header {
		display: flex;
		flex-direction: row;
	}

	article header > * {
		min-width: 400px;
		flex-grow: 1;
		flex-shrink: 1;
	}

	article footer {
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}

	article footer > * {
		width: 48%;
	}

	.article-content, article footer {
		max-width: 1080px;
		margin-left: 5px;
		margin-right: 5px;
	}
</style>
<article>
	<header class="article-header">
		<img src="{{ page.image }}" alt="" />
		<div class="info">
			<p>
				{{page.date | date: "%-d %B %Y" }} - {{ page.authors }}
			</p>
			<h1>
				{{ page.title }}
			</h1>
			<p>
				{{ page.tags }}
			</p>
		</div>
	</header>
	<div class="article-content">
		{{content}}
	</div>
	<footer>
		<a style="text-align: left" href="{{page.previous.url}}">
			{% if page.previous.url %}&laquo; {{page.previous.title}}{% endif %}
		</a>
		<a style="text-align: right" href="{{page.next.url}}">
			{% if page.next.url %}{{page.next.title}} &raquo;{% endif %}
		</a>
	</footer>
</article>
