---
layout: default
---
<style>
	article {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		margin-left: 5px;
		margin-right: 5px;
		margin-bottom: 20px;
	}

	article > * {
		max-width: 720px;
	}

	article img {
		margin-top: 10px;
		margin-bottom: 10px; 
		width: 100%;
	}

	article blockquote {
		padding-left: 5px;
		border-left: 5px solid #FF6600;
	}
</style>
<article>
	<header>
		<p>
			{{page.date | date: "%-d %B %Y" }} - {{ page.authors | join: "," }}
		</p>
		<h1>
			{{ page.title }}
		</h1>
<!-- 		<p>
			{{ page.tags | join: "," }}
		</p> -->
		<img src="{{ page.image }}" alt="" />
		{% if page.translations.en %}
			<a href="{{site.url}}/en/{{page.translations.en | slugify}}">ENG</a>
		{% endif %}
		{% if page.translations.it  %}
			<a href="{{site.url}}/it/{{page.translations.it | slugify}}">ITA</a>
		{% endif %}
	</header>
	<div class="article-content">
		{{content}}
	</div>
</article>
