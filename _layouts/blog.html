---
layout: default
---
<article>
	<header class="article-header">
		<div style="background-image: url('https://source.unsplash.com/{{page.image}}/992x558');" class="thumb"></div>
        <div class="info">
			{{page.place}} - {{ page.date | date: "%-d %B %Y" }}
		</div>
		<h1 class="title">
			{{page.title}}
		</h1>
	</header>
	<div class="article-content">
		{{content}}
	</div>
	<footer class="article-footer">
			{% if page.previous.url %}
				<a class="alignLeft" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
			{% endif %}
			{% if page.next.url %}
				<a class="alignRight" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
			{% endif %}
	</footer>
</article>
