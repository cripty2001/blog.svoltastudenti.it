---
layout: article
---
<header>
	<h1>
		{{ page.title }}
	</h1>
	<time pubdate datetime="{{ page.date }}" id="pubdate">{{ page.date | date: "%-d %B %Y" }}</time>
</header>
<div id="content">
	{{ content }}
</div>
<footer>
	<a href="mailto:{{ page.socials.mail }}@svoltastudenti.it">{{ page.socials.mail }}@svoltastudenti.it</a><br />
	<a href="https://facebook.com/{{ page.socials.fb }}">https://facebook.com/{{ page.socials.fb }}</a><br />
	<a href="https://instagram.com/{{ page.socials.in }}">https://instagram.com/{{ page.socials.in }}</a><br />
	<a href="https://t.me/{{ page.socials.tg }}">https://t.me/{{ page.socials.tg }}</a><br />
</footer>
