---
layout: article
---
<header>
	<h1>
		{{ page.title }}
	</h1>
	<time pubdate datetime="{{ page.date }}" id="pubdate">{{ page.date | date: "%-d %B %Y" }}</time>
</header>
<div id="content">
	{{ content | replace: "<img", '<amp-img layout="fixed-height" height="200"' | replace: '</img', '</amp-img>' }}
</div>
<footer>
	<a href="mailto:{{ page.socials.mail }}@svoltastudenti.it">{{ page.socials.mail }}@svoltastudenti.it</a>
</footer>
