---
layout: article
---

<div class="user">
	<header>
		<img src="{{ page.article_th }}" />
		<h1>
			{{ page.title }}
		</h1>
		<time pubdate datetime="{{ page.date }}" id="pubdate">{{ page.date | date: "%-d %B %Y" }}</time>
	</header>

	<div id="content">
		{{ content }}
	</div>

	<footer>
		{% if page.socials.mail %}
			<a href="mailto:{{ page.socials.mail }}@svoltastudenti.it" target="_blank">
				<img src="/assets/img/socials/mail.svg" alt="EMail">
			</a>
		{% endif %}
		{% if page.socials.fb %}
			<a href="https://facebook.com/{{ page.socials.fb }}" target="_blank">
				<img src="/assets/img/socials/facebook.svg" alt="Facebook">
			</a>
		{% endif %}
		{% if page.socials.in %}
			<a href="https://instagram.com/{{ page.socials.in }}" target="_blank">
				<img src="/assets/img/socials/instagram.svg" alt="Instagram">
			</a>
		{% endif %}
		{% if page.socials.tg %}
		<img src="/assets/img/socials/telegram.svg" alt="Telegram">
		{% endif %}
	</footer>
</div>
