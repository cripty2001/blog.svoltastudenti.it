---
layout: default
---
<article>
	<header class="article-header">
		<div style="background-image: url('https://source.unsplash.com/{{page.image}}/992x558');" class="thumb"></div>
		<div class="info">
			{{page.price}} - {{ page.date | date: "%-d %B %Y" }}
		</div>
		<h1 class="title">
			{{page.title}}
		</h1>
	</header>
	<link rel="stylesheet" type="text/css"
		href="https://store.svoltastudenti.it/svoltastudenti/{{ page.pretix_id }}/widget/v1.css">
	<script type="text/javascript" src="https://store.svoltastudenti.it/widget/v1.en.js" async></script>
	<pretix-widget event="https://store.svoltastudenti.it/svoltastudenti/{{ page.pretix_id }}/"></pretix-widget>
	<noscript>
		<div class="pretix-widget">
			<div class="pretix-widget-info-message">
				JavaScript is disabled in your browser. To access our ticket shop without JavaScript, please <a
					target="_blank" rel="noopener"
					href="https://store.svoltastudenti.it/svoltastudenti/{{ page.pretix_id }}/">click here</a>.
			</div>
		</div>
	</noscript>
	<footer class="article-footer footer">
		Evento realizzato con il contributo del Politecnico di Milano
	</footer>
</article>
