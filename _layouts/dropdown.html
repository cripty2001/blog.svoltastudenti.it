---
layout: default
---
{% assign posts = site.posts | where: "layout", "_dropdown" | where: "page", page.dropdown_page | sort: "order" %}

<div class="dropdown">
    <style>
        .dropdown {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        
        .dropdown > .dropdown-content {
            margin-top: 10vh;
            width: 40vw;
            position: relative;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .dropdown > .dropdown-content > .dropdown-title {
            width: 100%;
            font-weight: bold;
            color: #FFFFFF;
            font-size: x-large;
            font-size: xx-large;
            margin-top: 40px;
            margin-bottom: 40px;
            text-align: center;
            top: 0px;
            background-color: #FF6600;
            padding: 20px;
            border-radius: 10px;
        }

        .dropdown {
            margin-top: 100px;

            background-origin: padding-box;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #FF6600;
            // background-image: url('/assets/img/uploads/img-20190523-wa0022.jpg');

        /* .dropdown section {
            background-color: white;
            max-width: 500px;
            margin: 10px;
            padding: 10px;
            break-inside: avoid;
        } */
        .dropdown input[id*='dropdown-radio-']{
            display: none;
        }

        .dropdown section {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: stretch;
        }

        .dropdown section > * {
            padding: 10px;
            text-align: center;
        }
        .dropdown label {
            width: 35vw;
            font-weight: bold;
            background-color: var(--light-on);
            color: var(--orange);
            filter: drop-shadow(4px 4px 4px rgba(0,0,0,.1));
            border-radius: 8px;
            transition: all .5s;
        }

        .dropdown label:hover {
            filter: drop-shadow(0px 0px 0px rgba(0,0,0,.1));
            border-radius: 10px;
            background-color: var(--orange);
            color: var(--light-on);
            transform: scale(1.1);
        }

        .dropdown input[id*='dropdown-radio-']:checked ~ .content {
            height: calc(100%);
            background-color: var(--light-on);
            filter: drop-shadow(4px 4px 4px rgba(0,0,0,.1));
            opacity: 1;
        }

        .dropdown section .content {
            margin-top: 10px;
            height: calc(0px);
            opacity: 0;
            color: var(--dark-on);
            text-align: left;
            transition: all .5s ease-in-out;
        }
        /* .dropdown input[id*='dropdown-radio-']:checked ~ label #arrow{
            transform: rotate(45deg) translate(-5px,-5px);
        }

        .dropdown input[id*='dropdown-radio-']:checked ~ label #arrow::before{
            transform: translate(10px,0);
        }

        .dropdown input[id*='dropdown-radio-']:checked ~ label #arrow::after{
            transform: rotate(90deg) translate(10px,0);
        } */
    </style>
    <div class="dropdown-content">
        <div class="dropdown-title">F.A.Q</div>
        {% for post in posts %}
        <section>
            <input id="dropdown-radio-{{ forloop.index }}" type="checkbox" name="dropdown">
            <label for="dropdown-radio-{{ forloop.index }}">{{ post.title }} <!--<span id="arrow"></span>--></label>
            <div class="content">
                {{ post.content | markdownify }}
            </div>
        </section>
    {% endfor %}
    </div>
    
</div>
