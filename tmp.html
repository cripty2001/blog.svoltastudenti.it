<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svoltastudenti - Homepage</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script>
        const default_id = 'homepage-intro';
        const debounce = 500;
        let lastPos = 0;
        let lastTime = Date.now();  // If the url contains a fragment we are alreasy scrolling at the beginning of the visit. If not no problem, we will just wait few ms
        
        document.addEventListener('DOMContentLoaded', _ => {
            document.addEventListener('scroll', _ => {
                console.log('scroll');
                if (Date.now() > (lastTime + debounce)){
                    let c = document.getElementById(window.location.hash.replace('#', ''));
                    if (!c){
                        window.location.hash = `#${default_id}`;
                    }
                    else {
                        let n = null;
                        if (window.scrollY > lastPos){
                            n = c.nextSibling;
                        }
                        if (window.scrollY < lastPos){
                            n = c.previousSibling;
                        }

                        if (n){
                            window.location.hash = `#${n.id}`;
                            n.scrollIntoView()
                        }
                    }
                }
                lastPos = window.scrollY;
                lastTime = Date.now();
            });
        });
    </script>
